<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<div class="form-group">
  <label for="product-search">Producto</label>
  <input type="text" class="form-control" id="product-search" aria-describedby="search-help">
  <small id="search-help" class="form-text text-muted">Ingresa el nombre del producto</small>
</div>
<table class="table table-bordered">
  <thead class="thead-dark">
    <tr>
      <th scope="col" colspan="1">ID</th>
      <th scope="col">Nombre</th>
    </tr>
  </thead>
  <tbody class="js-products-table">
    {% for product in products %}
    <tr id="product-{{product.id}}">
      <th scope="row">{{ product.id }}</th>
      <th class="text-center" scope="row" id="product-name">{{ product.name }}</th>
    </tr>
    {% endfor %}
  </tbody>
</table>

<form class="" action="" method="post">
</form>

<script type="text/javascript">
  $(document).ready(function(){
    $("#product-search").on("keyup", function() {
      var value = $(this).val().toLowerCase();
      $(".js-products-table tr").filter(function() {
        $(this).toggle(
          $(this).children(':last').text().toLowerCase().indexOf(value) > -1
        );
      });
    });
  });
</script>
